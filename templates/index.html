<html>
    <head>
	<style>
table, th, td {
  border: 1px solid black;
}
</style>
        <title>{{ title }} Opinion mining </title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1><center><b> NLP Text Sentiment Analyser</b></center></h1>
        <form method="POST">
            <textarea name="text1" placeholder="Start Typing: ...." rows="10" cols="109" font-family="Times New Roman"></textarea><br><br>

            <input class="example_a" type="submit">
        </form>

        {% if final %}
        <div>
            <h2>The Sentiment of</h2> '{{ text1 }}' <h2>is {{ final *100}}% positive !</h2>
			<h2>Score table</h2>



<table style="width:100%">
  <tr>
    <th>SENTIMENT METRIC</th>
    <th>SCORE</th> 
  </tr>
  <tr>
    <td>Positive</td>
    <td>{{text2}}</td>
    
  </tr>
  <tr>
    <td>Neutral</td>
    <td>{{text3}}</td>
    
  </tr>
  <tr>
    <td>Negative</td>
    <td>{{text5}}</td>
    
  </tr>
  <tr>
    <td>Compound</td>
    <td>{{text4}}</td>
    
  </tr>

</table>
            {% else %}
            <p></p>
            {% endif %}
        </div>
    </body>

<footer><center><b><h4>"Made wth ‚ù§ by Tushar"</h4></b></center></footer>    
</html>
